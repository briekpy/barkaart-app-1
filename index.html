<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Barkaart - Digital Bar Card</title>
    <link rel="stylesheet" href="barkaart.css">
</head>
<body>
    <div class="container">
        <h1>Barkaart</h1>
        <div style="text-align:center;margin-bottom:8px;">
          <label for="cardValueSelect" style="font-weight:bold;color:#1976d2;margin-right:8px;">Kaart:</label>
          <select id="cardValueSelect" style="font-size:1em;padding:4px 10px;border-radius:6px;border:1px solid #ffd600;outline:none;">
            <option value="5">‚Ç¨5</option>
            <option value="10">‚Ç¨10</option>
            <option value="25">‚Ç¨25</option>
          </select>
        </div>
        <div class="info">Waarde: <span id="totalValue">‚Ç¨5,00</span></div>
        <div style="text-align:center;margin:10px 0 10px 0;">
            <a href="https://www.myinstants.com/nl/index/be/" target="_blank" id="cadeauBtn" style="background:#ffd600;color:#d50000;font-weight:bold;border:none;border-radius:6px;padding:7px 22px;cursor:pointer;box-shadow:0 1px 4px #bdbdbd;font-size:1.08em;text-decoration:none;display:inline-block;transition:background 0.2s;">üéÅ Cadeau</a>
        </div>
        <div style="text-align:center;margin:16px 0 0 0;display:flex;gap:10px;justify-content:center;align-items:center;">
            <button id="cashierModeBtn" style="background:#00e676;color:#fff;font-weight:bold;border:none;border-radius:6px;padding:6px 18px;cursor:pointer;box-shadow:0 1px 4px #bdbdbd;font-size:1em;transition:background 0.2s;">Cashier mode: uit</button>
            <button id="changeCodeBtn" style="background:#ffd600;color:#d50000;font-weight:bold;border:none;border-radius:6px;padding:6px 18px;cursor:pointer;box-shadow:0 1px 4px #bdbdbd;font-size:1em;transition:background 0.2s;">Wijzig code</button>
            <button id="resetCoinsBtn" style="display:none;background:#1976d2;color:#fff;font-weight:bold;border:none;border-radius:6px;padding:6px 18px;cursor:pointer;box-shadow:0 1px 4px #bdbdbd;font-size:1em;transition:background 0.2s;">Reset munten</button>
        </div>
        <div class="price-list">
            <div class="price-list-title">Prijslijst</div>
            <div class="price-row"><span class="price">‚Ç¨1,00</span><span class="item">Ice Tea</span><button class="add-to-cart animated-btn" data-item="Ice Tea" data-price="1.00">+</button></div>
            <div class="price-row"><span class="price">‚Ç¨0,90</span><span class="item">Frisdrank</span><button class="add-to-cart animated-btn" data-item="Frisdrank" data-price="0.90">+</button></div>
            <div class="price-row"><span class="price">‚Ç¨0,75</span><span class="item">Snoep</span><button class="add-to-cart animated-btn" data-item="Snoep" data-price="0.75">+</button></div>
            <div class="price-row"><span class="price">‚Ç¨0,60</span><span class="item">Appelsap/Fruitsap/Bruiswater</span><button class="add-to-cart animated-btn" data-item="Appelsap/Fruitsap/Bruiswater" data-price="0.60">+</button></div>
        </div>
        <div id="cart" style="margin:12px auto 0 auto;max-width:350px;background:rgba(255,255,255,0.92);border-radius:10px;padding:10px 18px 10px 18px;box-shadow:0 2px 8px #ffd600cc;font-size:1.08em;display:none;">
            <div style="font-weight:bold;text-align:center;color:#1976d2;margin-bottom:6px;letter-spacing:1px;">Winkelmandje</div>
            <div id="cartItems"></div>
            <div id="cartTotal" style="font-weight:bold;text-align:right;margin-top:6px;"></div>
            <button id="clearCartBtn" style="margin:10px auto 0 auto;display:block;background:#ff1744;color:#fff;font-weight:bold;border:none;border-radius:6px;padding:6px 18px;cursor:pointer;box-shadow:0 1px 4px #bdbdbd;font-size:1em;">Leeg winkelmandje</button>
            <button id="buyCartBtn" style="margin:10px auto 0 auto;display:none;background:#00e676;color:#fff;font-weight:bold;border:none;border-radius:6px;padding:6px 18px;cursor:pointer;box-shadow:0 1px 4px #bdbdbd;font-size:1em;">Koop winkelmandje</button>
        </div>
        <div id="message" style="text-align:center;color:#d32f2f;font-weight:bold;margin:10px 0 0 0;"></div>
        <div class="coin-groups" id="coinGroups"></div>
    </div>
    <script src="barkaart.js"></script>
    <style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(180deg, #fffbe7 0%, #fffde7 100%);
  font-family: 'Segoe UI', Arial, sans-serif;
  font-size: 1.03em;
}
.container {
  max-width: 420px;
  margin: 0 auto;
  padding: 8px 0 24px 0;
  min-height: 100vh;
  box-sizing: border-box;
}
h1 {
  font-size: 2em;
  margin: 0.2em 0 0.1em 0;
  text-align: center;
  letter-spacing: 2px;
}
.info {
  font-size: 1.08em;
  text-align: center;
  margin-bottom: 8px;
}
.price-list {
  margin: 16px 0 0 0;
  border-radius: 12px;
  box-shadow: 0 2px 8px #ffd60033;
  background: #fffef8;
  padding: 8px 6px 8px 6px;
  border: 1px solid #ffe082;
}
.price-list-title {
  font-size: 1.18em;
  font-weight: bold;
  color: #d50000;
  text-align: center;
  margin-bottom: 6px;
}
.price-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 4px 0;
  font-size: 1em;
}
.price {
  color: #1976d2;
  font-weight: bold;
  min-width: 48px;
  font-size: 1.08em;
}
.item {
  flex: 1;
  margin-left: 6px;
  margin-right: 6px;
  font-size: 1em;
}
.add-to-cart.animated-btn {
  background: #00e676;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  font-size: 1.1em;
  font-weight: bold;
  box-shadow: 0 1px 3px #bdbdbd;
  cursor: pointer;
  transition: background 0.2s, transform 0.1s;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-left: 4px;
}
.add-to-cart.animated-btn:active {
  background: #00c853;
  transform: scale(1.08);
}
#cart {
  margin: 14px auto 0 auto;
  max-width: 420px;
  background: #fff;
  border-radius: 12px;
  padding: 10px 8px 12px 8px;
  box-shadow: 0 2px 8px #ffd60055;
  font-size: 1em;
  border: 1px solid #ffe082;
}
#cart button {
  min-width: 28px;
  min-height: 28px;
  font-size: 1em;
  margin: 0 1px;
}
#clearCartBtn, #buyCartBtn {
  width: 100%;
  margin-top: 8px;
  font-size: 1em;
  padding: 8px 0;
  border-radius: 7px;
}
#clearCartBtn {
  background: #ff1744;
}
#buyCartBtn {
  background: #00e676;
}
#message {
  font-size: 1.05em;
  margin: 10px 0 0 0;
  min-height: 24px;
}
@media (max-width: 500px) {
  .container {
    max-width: 100vw;
    padding: 0 0 18px 0;
  }
  .price-list, #cart {
    max-width: 99vw;
    padding-left: 2vw;
    padding-right: 2vw;
  }
  h1 {
    font-size: 1.3em;
  }
  .add-to-cart.animated-btn {
    width: 28px;
    height: 28px;
    font-size: 1em;
  }
}
    </style>
</body>
</html>
